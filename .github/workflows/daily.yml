jobs:
  run-daily-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13.1'  # Specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure you have a requirements.txt file

    - name: Run NGA_Extraction_runner.py
      run: python NGA_Extraction_runner.py

    - name: Run Extraction_Daily_runner.py
      run: python Extraction_Daily_runner.py

    - name: Run Error_lookup_runner.py
      run: python Error_lookup_runner.py
